<app-filter (searchValue)="onFilterSearch($event)" ></app-filter>

<div
  fxLayout.lt-md="column wrap"
  fxLayout.md="row wrap"
  fxLayoutAlign="space-around center"
  fxLayoutGap="2rem"
  >
    <app-card
      *ngFor="let sensor of sensors"
      [sensor]="sensor"
      fxFlex.lt-md="60%"
    >
  </app-card>
</div>
