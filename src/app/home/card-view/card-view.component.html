<mat-expansion-panel class="filter-panel">
    <mat-expansion-panel-header>
        Filter sensors
    </mat-expansion-panel-header>
    <app-filter (searchValue)="onFilterSearch($event)"></app-filter>
</mat-expansion-panel>

<div *ngIf="errorOccured">
    <h4 class="error-message">Sorry, an error occured, please try later.</h4>
</div>

<div class="card-holder">
    <app-card *ngFor="let sensor of sensors" [sensor]="sensor" flex="1 1 300px">
    </app-card>
</div>
