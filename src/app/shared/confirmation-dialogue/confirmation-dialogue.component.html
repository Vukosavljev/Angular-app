<div class="container">
    <h4>Are you sure you want to delete {{ data.name }} sensor?</h4>

    <div class="button-holder">
        <button mat-stroked-button color="accent" (click)="onConfirm()">
            Yes
        </button>
        <button mat-stroked-button class="cancel-btn" (click)="onCancel()">
            Cancel
        </button>
    </div>
</div>
